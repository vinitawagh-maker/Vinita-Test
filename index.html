<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Scheduler - P6 Style</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --p6-dark: #1e2a3a;
            --p6-darker: #151e2a;
            --p6-accent: #3b82f6;
            --p6-critical: #ef4444;
            --p6-complete: #22c55e;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--p6-darker);
        }
        
        .gantt-container {
            overflow-x: auto;
            overflow-y: auto;
        }
        
        .gantt-bar {
            transition: all 0.2s ease;
        }
        
        .gantt-bar:hover {
            filter: brightness(1.2);
            cursor: pointer;
        }
        
        .critical-path {
            background: linear-gradient(90deg, #ef4444, #dc2626) !important;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
        }
        
        .task-row:hover {
            background: rgba(59, 130, 246, 0.1);
        }
        
        .task-row.selected {
            background: rgba(59, 130, 246, 0.2);
        }
        
        input, select {
            background: var(--p6-dark);
            border: 1px solid #374151;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--p6-accent);
        }
        
        .scrollbar-dark::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        .scrollbar-dark::-webkit-scrollbar-track {
            background: var(--p6-darker);
        }
        
        .scrollbar-dark::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 5px;
        }
        
        .dependency-line {
            stroke: #6b7280;
            stroke-width: 2;
            fill: none;
        }
        
        .milestone {
            transform: rotate(45deg);
        }
    </style>
</head>
<body class="text-gray-200 min-h-screen">
    <!-- Header Toolbar -->
    <header class="bg-[#1e2a3a] border-b border-gray-700 px-4 py-2">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-4">
                <h1 class="text-xl font-bold text-blue-400">
                    <i class="fas fa-project-diagram mr-2"></i>Project Scheduler
                </h1>
                <span class="text-gray-400 text-sm">P6 Style</span>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="addTask()" class="bg-blue-600 hover:bg-blue-700 px-3 py-1.5 rounded text-sm flex items-center gap-2">
                    <i class="fas fa-plus"></i> Add Activity
                </button>
                <button onclick="deleteSelectedTask()" class="bg-red-600 hover:bg-red-700 px-3 py-1.5 rounded text-sm flex items-center gap-2">
                    <i class="fas fa-trash"></i> Delete
                </button>
                <button onclick="calculateCriticalPath()" class="bg-orange-600 hover:bg-orange-700 px-3 py-1.5 rounded text-sm flex items-center gap-2">
                    <i class="fas fa-route"></i> Critical Path
                </button>
                <button onclick="zoomIn()" class="bg-gray-600 hover:bg-gray-700 px-3 py-1.5 rounded text-sm">
                    <i class="fas fa-search-plus"></i>
                </button>
                <button onclick="zoomOut()" class="bg-gray-600 hover:bg-gray-700 px-3 py-1.5 rounded text-sm">
                    <i class="fas fa-search-minus"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Project Info Bar -->
    <div class="bg-[#1a2433] border-b border-gray-700 px-4 py-2 flex items-center gap-6 text-sm">
        <div class="flex items-center gap-2">
            <span class="text-gray-400">Project:</span>
            <input type="text" id="projectName" value="New Construction Project" class="px-2 py-1 rounded text-white w-64">
        </div>
        <div class="flex items-center gap-2">
            <span class="text-gray-400">Data Date:</span>
            <input type="date" id="dataDate" class="px-2 py-1 rounded text-white">
        </div>
        <div class="flex items-center gap-4 ml-auto">
            <div class="flex items-center gap-2">
                <span class="w-4 h-4 bg-blue-500 rounded"></span>
                <span class="text-gray-400">Normal</span>
            </div>
            <div class="flex items-center gap-2">
                <span class="w-4 h-4 bg-red-500 rounded"></span>
                <span class="text-gray-400">Critical</span>
            </div>
            <div class="flex items-center gap-2">
                <span class="w-4 h-4 bg-green-500 rounded"></span>
                <span class="text-gray-400">Complete</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex h-[calc(100vh-100px)]">
        <!-- Task Table -->
        <div class="w-1/2 border-r border-gray-700 overflow-auto scrollbar-dark">
            <table class="w-full text-sm">
                <thead class="bg-[#1e2a3a] sticky top-0 z-10">
                    <tr class="text-left text-gray-400">
                        <th class="px-2 py-2 border-b border-r border-gray-700 w-16">ID</th>
                        <th class="px-2 py-2 border-b border-r border-gray-700">Activity Name</th>
                        <th class="px-2 py-2 border-b border-r border-gray-700 w-20">Duration</th>
                        <th class="px-2 py-2 border-b border-r border-gray-700 w-28">Start</th>
                        <th class="px-2 py-2 border-b border-r border-gray-700 w-28">Finish</th>
                        <th class="px-2 py-2 border-b border-r border-gray-700 w-16">%</th>
                        <th class="px-2 py-2 border-b border-gray-700 w-24">Pred.</th>
                    </tr>
                </thead>
                <tbody id="taskTableBody">
                    <!-- Tasks will be inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Gantt Chart -->
        <div class="w-1/2 overflow-auto scrollbar-dark gantt-container" id="ganttContainer">
            <div class="relative" id="ganttChart">
                <!-- Timeline header -->
                <div id="timelineHeader" class="sticky top-0 z-10 bg-[#1e2a3a] border-b border-gray-700 flex">
                    <!-- Timeline dates will be inserted here -->
                </div>
                <!-- Gantt bars -->
                <div id="ganttBars" class="relative">
                    <!-- Bars will be inserted here -->
                </div>
                <!-- SVG for dependency lines -->
                <svg id="dependencyLines" class="absolute top-0 left-0 pointer-events-none" style="z-index: 5;"></svg>
            </div>
        </div>
    </div>

    <!-- Task Edit Modal -->
    <div id="taskModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-[#1e2a3a] rounded-lg p-6 w-[500px] border border-gray-600">
            <h3 class="text-lg font-bold mb-4 text-blue-400">
                <i class="fas fa-edit mr-2"></i>Edit Activity
            </h3>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-400 text-sm mb-1">Activity ID</label>
                    <input type="text" id="modalTaskId" class="w-full px-3 py-2 rounded text-white" readonly>
                </div>
                <div>
                    <label class="block text-gray-400 text-sm mb-1">Duration (days)</label>
                    <input type="number" id="modalDuration" class="w-full px-3 py-2 rounded text-white" min="1">
                </div>
                <div class="col-span-2">
                    <label class="block text-gray-400 text-sm mb-1">Activity Name</label>
                    <input type="text" id="modalTaskName" class="w-full px-3 py-2 rounded text-white">
                </div>
                <div>
                    <label class="block text-gray-400 text-sm mb-1">Start Date</label>
                    <input type="date" id="modalStart" class="w-full px-3 py-2 rounded text-white">
                </div>
                <div>
                    <label class="block text-gray-400 text-sm mb-1">Finish Date</label>
                    <input type="date" id="modalFinish" class="w-full px-3 py-2 rounded text-white">
                </div>
                <div>
                    <label class="block text-gray-400 text-sm mb-1">% Complete</label>
                    <input type="number" id="modalPercent" class="w-full px-3 py-2 rounded text-white" min="0" max="100">
                </div>
                <div>
                    <label class="block text-gray-400 text-sm mb-1">Predecessors</label>
                    <div id="selectedPredecessors" class="flex flex-wrap gap-2 mb-2 min-h-[32px]">
                        <!-- Selected predecessors will appear here as tags -->
                    </div>
                    <div class="relative">
                        <button type="button" onclick="togglePredecessorDropdown()" class="w-full px-3 py-2 rounded text-white bg-[#1e2a3a] border border-gray-600 hover:border-blue-500 text-left flex items-center justify-between">
                            <span class="text-gray-400">+ Add Predecessor</span>
                            <i class="fas fa-chevron-down text-gray-400 text-xs"></i>
                        </button>
                        <div id="predecessorDropdown" class="hidden absolute z-20 w-full mt-1 bg-[#1e2a3a] border border-gray-600 rounded shadow-lg max-h-40 overflow-y-auto">
                            <!-- Available tasks will be listed here -->
                        </div>
                    </div>
                    <input type="hidden" id="modalPredecessors">
                </div>
                <div class="col-span-2">
                    <label class="block text-gray-400 text-sm mb-1">Activity Type</label>
                    <select id="modalType" class="w-full px-3 py-2 rounded text-white">
                        <option value="task">Task</option>
                        <option value="milestone">Milestone</option>
                    </select>
                </div>
            </div>
            <div class="flex justify-end gap-2 mt-6">
                <button onclick="closeModal()" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded">Cancel</button>
                <button onclick="saveTask()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded">Save</button>
            </div>
        </div>
    </div>

    <script>
        // State
        let tasks = [];
        let selectedTaskId = null;
        let dayWidth = 30;
        let projectStartDate = null;
        let projectEndDate = null;

        // Initialize with sample data
        function initializeSampleData() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            document.getElementById('dataDate').value = formatDateInput(today);
            
            tasks = [
                { id: 'A1000', name: 'Project Kickoff', duration: 1, start: new Date(today), percent: 100, predecessors: [], type: 'milestone' },
                { id: 'A1010', name: 'Site Preparation', duration: 5, start: addDays(today, 1), percent: 80, predecessors: ['A1000'], type: 'task' },
                { id: 'A1020', name: 'Foundation Work', duration: 10, start: addDays(today, 6), percent: 40, predecessors: ['A1010'], type: 'task' },
                { id: 'A1030', name: 'Structural Steel', duration: 15, start: addDays(today, 16), percent: 0, predecessors: ['A1020'], type: 'task' },
                { id: 'A1040', name: 'Electrical Rough-in', duration: 8, start: addDays(today, 31), percent: 0, predecessors: ['A1030'], type: 'task' },
                { id: 'A1050', name: 'Plumbing Rough-in', duration: 8, start: addDays(today, 31), percent: 0, predecessors: ['A1030'], type: 'task' },
                { id: 'A1060', name: 'HVAC Installation', duration: 12, start: addDays(today, 39), percent: 0, predecessors: ['A1040', 'A1050'], type: 'task' },
                { id: 'A1070', name: 'Interior Finishing', duration: 20, start: addDays(today, 51), percent: 0, predecessors: ['A1060'], type: 'task' },
                { id: 'A1080', name: 'Final Inspection', duration: 2, start: addDays(today, 71), percent: 0, predecessors: ['A1070'], type: 'task' },
                { id: 'A1090', name: 'Project Complete', duration: 1, start: addDays(today, 73), percent: 0, predecessors: ['A1080'], type: 'milestone' }
            ];
            
            // Calculate finish dates
            tasks.forEach(task => {
                task.finish = addDays(task.start, task.duration - 1);
            });
            
            calculateProjectDates();
            render();
        }

        // Utility functions
        function addDays(date, days) {
            const result = new Date(date);
            result.setDate(result.getDate() + days);
            return result;
        }

        function daysBetween(date1, date2) {
            const oneDay = 24 * 60 * 60 * 1000;
            return Math.round((date2 - date1) / oneDay);
        }

        function formatDate(date) {
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: '2-digit' });
        }

        function formatDateInput(date) {
            return date.toISOString().split('T')[0];
        }

        function calculateProjectDates() {
            if (tasks.length === 0) {
                projectStartDate = new Date();
                projectEndDate = addDays(projectStartDate, 30);
                return;
            }
            
            projectStartDate = new Date(Math.min(...tasks.map(t => t.start.getTime())));
            projectEndDate = new Date(Math.max(...tasks.map(t => t.finish.getTime())));
            
            // Add padding
            projectStartDate = addDays(projectStartDate, -2);
            projectEndDate = addDays(projectEndDate, 5);
        }

        // Render functions
        function render() {
            renderTaskTable();
            renderGanttChart();
            renderDependencyLines();
        }

        function renderTaskTable() {
            const tbody = document.getElementById('taskTableBody');
            tbody.innerHTML = '';
            
            tasks.forEach(task => {
                const row = document.createElement('tr');
                row.className = `task-row border-b border-gray-700 ${task.id === selectedTaskId ? 'selected' : ''} ${task.isCritical ? 'bg-red-900/20' : ''}`;
                row.onclick = () => selectTask(task.id);
                row.ondblclick = () => openEditModal(task.id);
                
                row.innerHTML = `
                    <td class="px-2 py-2 border-r border-gray-700 font-mono text-xs ${task.isCritical ? 'text-red-400' : 'text-blue-400'}">${task.id}</td>
                    <td class="px-2 py-2 border-r border-gray-700">
                        <div class="flex items-center gap-2">
                            ${task.type === 'milestone' ? '<i class="fas fa-diamond text-yellow-400 text-xs"></i>' : '<i class="fas fa-tasks text-gray-500 text-xs"></i>'}
                            <span class="${task.isCritical ? 'text-red-300' : ''}">${task.name}</span>
                        </div>
                    </td>
                    <td class="px-2 py-2 border-r border-gray-700 text-center">${task.duration}d</td>
                    <td class="px-2 py-2 border-r border-gray-700 text-xs">${formatDate(task.start)}</td>
                    <td class="px-2 py-2 border-r border-gray-700 text-xs">${formatDate(task.finish)}</td>
                    <td class="px-2 py-2 border-r border-gray-700">
                        <div class="flex items-center gap-1">
                            <div class="w-12 h-2 bg-gray-700 rounded overflow-hidden">
                                <div class="h-full bg-green-500" style="width: ${task.percent}%"></div>
                            </div>
                            <span class="text-xs">${task.percent}%</span>
                        </div>
                    </td>
                    <td class="px-2 py-2 text-xs text-gray-400">${task.predecessors.join(', ')}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        function renderGanttChart() {
            const totalDays = daysBetween(projectStartDate, projectEndDate) + 1;
            const chartWidth = totalDays * dayWidth;
            
            // Render timeline header
            const header = document.getElementById('timelineHeader');
            header.innerHTML = '';
            header.style.width = chartWidth + 'px';
            
            let currentDate = new Date(projectStartDate);
            for (let i = 0; i < totalDays; i++) {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'flex-shrink-0 text-center text-xs py-1 border-r border-gray-700';
                dayDiv.style.width = dayWidth + 'px';
                
                const isWeekend = currentDate.getDay() === 0 || currentDate.getDay() === 6;
                if (isWeekend) {
                    dayDiv.classList.add('bg-gray-800/50');
                }
                
                dayDiv.innerHTML = `
                    <div class="text-gray-500">${currentDate.toLocaleDateString('en-US', { weekday: 'short' }).charAt(0)}</div>
                    <div class="text-gray-400">${currentDate.getDate()}</div>
                `;
                
                header.appendChild(dayDiv);
                currentDate = addDays(currentDate, 1);
            }
            
            // Render bars
            const barsContainer = document.getElementById('ganttBars');
            barsContainer.innerHTML = '';
            barsContainer.style.width = chartWidth + 'px';
            barsContainer.style.height = (tasks.length * 36) + 'px';
            
            // Draw grid lines
            for (let i = 0; i < totalDays; i++) {
                const gridLine = document.createElement('div');
                gridLine.className = 'absolute top-0 bottom-0 border-r border-gray-800';
                gridLine.style.left = (i * dayWidth) + 'px';
                barsContainer.appendChild(gridLine);
            }
            
            // Draw task bars
            tasks.forEach((task, index) => {
                const startOffset = daysBetween(projectStartDate, task.start);
                const barWidth = task.duration * dayWidth - 4;
                const barLeft = startOffset * dayWidth + 2;
                const barTop = index * 36 + 6;
                
                const bar = document.createElement('div');
                bar.id = `bar-${task.id}`;
                bar.className = `gantt-bar absolute rounded flex items-center ${task.isCritical ? 'critical-path' : ''} ${task.type === 'milestone' ? 'bg-yellow-500' : 'bg-blue-500'}`;
                bar.style.left = barLeft + 'px';
                bar.style.top = barTop + 'px';
                bar.style.height = '24px';
                bar.onclick = () => selectTask(task.id);
                bar.ondblclick = () => openEditModal(task.id);
                
                if (task.type === 'milestone') {
                    bar.style.width = '16px';
                    bar.style.height = '16px';
                    bar.style.top = (barTop + 4) + 'px';
                    bar.classList.add('milestone');
                } else {
                    bar.style.width = Math.max(barWidth, 20) + 'px';
                    
                    // Progress bar inside
                    const progress = document.createElement('div');
                    progress.className = 'absolute left-0 top-0 bottom-0 bg-green-500 rounded-l';
                    progress.style.width = task.percent + '%';
                    if (task.percent >= 100) progress.classList.add('rounded-r');
                    bar.appendChild(progress);
                    
                    // Task name label
                    if (barWidth > 60) {
                        const label = document.createElement('span');
                        label.className = 'relative z-10 text-xs text-white px-2 truncate';
                        label.textContent = task.name;
                        bar.appendChild(label);
                    }
                }
                
                barsContainer.appendChild(bar);
            });
            
            // Update SVG size
            const svg = document.getElementById('dependencyLines');
            svg.setAttribute('width', chartWidth);
            svg.setAttribute('height', tasks.length * 36);
        }

        function renderDependencyLines() {
            const svg = document.getElementById('dependencyLines');
            svg.innerHTML = '';
            
            tasks.forEach((task, taskIndex) => {
                task.predecessors.forEach(predId => {
                    const predIndex = tasks.findIndex(t => t.id === predId);
                    if (predIndex === -1) return;
                    
                    const pred = tasks[predIndex];
                    
                    // Calculate connection points
                    const predEndX = (daysBetween(projectStartDate, pred.finish) + 1) * dayWidth;
                    const predY = predIndex * 36 + 18;
                    
                    const taskStartX = daysBetween(projectStartDate, task.start) * dayWidth;
                    const taskY = taskIndex * 36 + 18;
                    
                    // Create path
                    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                    
                    const midX = predEndX + 10;
                    const d = `M ${predEndX} ${predY} H ${midX} V ${taskY} H ${taskStartX}`;
                    
                    path.setAttribute('d', d);
                    path.setAttribute('class', 'dependency-line');
                    path.setAttribute('marker-end', 'url(#arrowhead)');
                    
                    svg.appendChild(path);
                });
            });
            
            // Add arrowhead marker
            const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
            defs.innerHTML = `
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280" />
                </marker>
            `;
            svg.insertBefore(defs, svg.firstChild);
        }

        // Task operations
        function selectTask(taskId) {
            selectedTaskId = taskId;
            render();
        }

        function addTask() {
            const lastTask = tasks[tasks.length - 1];
            const newId = 'A' + (parseInt(lastTask?.id.slice(1) || '0') + 10).toString().padStart(4, '0');
            const startDate = lastTask ? addDays(lastTask.finish, 1) : new Date();
            
            const newTask = {
                id: newId,
                name: 'New Activity',
                duration: 5,
                start: startDate,
                finish: addDays(startDate, 4),
                percent: 0,
                predecessors: lastTask ? [lastTask.id] : [],
                type: 'task',
                isCritical: false
            };
            
            tasks.push(newTask);
            calculateProjectDates();
            render();
            openEditModal(newId);
        }

        function deleteSelectedTask() {
            if (!selectedTaskId) return;
            
            // Remove from predecessors of other tasks
            tasks.forEach(task => {
                task.predecessors = task.predecessors.filter(p => p !== selectedTaskId);
            });
            
            tasks = tasks.filter(t => t.id !== selectedTaskId);
            selectedTaskId = null;
            calculateProjectDates();
            render();
        }

        // Predecessor management
        let selectedPredecessors = [];

        function togglePredecessorDropdown() {
            const dropdown = document.getElementById('predecessorDropdown');
            dropdown.classList.toggle('hidden');
            if (!dropdown.classList.contains('hidden')) {
                populatePredecessorDropdown();
            }
        }

        function populatePredecessorDropdown() {
            const dropdown = document.getElementById('predecessorDropdown');
            const currentTaskId = document.getElementById('modalTaskId').value;
            
            // Get available tasks (exclude current task and already selected predecessors)
            const availableTasks = tasks.filter(t => 
                t.id !== currentTaskId && !selectedPredecessors.includes(t.id)
            );
            
            if (availableTasks.length === 0) {
                dropdown.innerHTML = '<div class="px-3 py-2 text-gray-500 text-sm">No available tasks</div>';
                return;
            }
            
            dropdown.innerHTML = availableTasks.map(task => `
                <div onclick="addPredecessor('${task.id}')" 
                     class="px-3 py-2 hover:bg-blue-600 cursor-pointer flex items-center gap-2 text-sm">
                    <span class="text-blue-400 font-mono">${task.id}</span>
                    <span class="text-gray-300 truncate">${task.name}</span>
                </div>
            `).join('');
        }

        function addPredecessor(taskId) {
            if (!selectedPredecessors.includes(taskId)) {
                selectedPredecessors.push(taskId);
                updatePredecessorTags();
            }
            document.getElementById('predecessorDropdown').classList.add('hidden');
        }

        function removePredecessor(taskId) {
            selectedPredecessors = selectedPredecessors.filter(id => id !== taskId);
            updatePredecessorTags();
        }

        function updatePredecessorTags() {
            const container = document.getElementById('selectedPredecessors');
            
            if (selectedPredecessors.length === 0) {
                container.innerHTML = '<span class="text-gray-500 text-sm">No predecessors selected</span>';
                return;
            }
            
            container.innerHTML = selectedPredecessors.map(predId => {
                const task = tasks.find(t => t.id === predId);
                const taskName = task ? task.name : predId;
                return `
                    <div class="flex items-center gap-1 bg-blue-600 px-2 py-1 rounded text-xs">
                        <span class="font-mono">${predId}</span>
                        <button type="button" onclick="removePredecessor('${predId}')" class="hover:text-red-300 ml-1">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
            }).join('');
            
            // Update hidden input
            document.getElementById('modalPredecessors').value = selectedPredecessors.join(', ');
        }

        function openEditModal(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            document.getElementById('modalTaskId').value = task.id;
            document.getElementById('modalTaskName').value = task.name;
            document.getElementById('modalDuration').value = task.duration;
            document.getElementById('modalStart').value = formatDateInput(task.start);
            document.getElementById('modalFinish').value = formatDateInput(task.finish);
            document.getElementById('modalPercent').value = task.percent;
            document.getElementById('modalType').value = task.type;
            
            // Initialize predecessors
            selectedPredecessors = [...task.predecessors];
            updatePredecessorTags();
            document.getElementById('predecessorDropdown').classList.add('hidden');
            
            document.getElementById('taskModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('taskModal').classList.add('hidden');
        }

        function saveTask() {
            const taskId = document.getElementById('modalTaskId').value;
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;
            
            task.name = document.getElementById('modalTaskName').value;
            task.duration = parseInt(document.getElementById('modalDuration').value) || 1;
            task.start = new Date(document.getElementById('modalStart').value + 'T00:00:00');
            task.finish = addDays(task.start, task.duration - 1);
            task.percent = parseInt(document.getElementById('modalPercent').value) || 0;
            task.predecessors = [...selectedPredecessors];
            task.type = document.getElementById('modalType').value;
            
            if (task.type === 'milestone') {
                task.duration = 1;
                task.finish = task.start;
            }
            
            calculateProjectDates();
            closeModal();
            render();
        }

        // Critical path calculation (simplified forward pass)
        function calculateCriticalPath() {
            // Reset critical status
            tasks.forEach(t => t.isCritical = false);
            
            // Calculate early start/finish for each task
            const earlyStart = {};
            const earlyFinish = {};
            
            tasks.forEach(task => {
                let es = 0;
                task.predecessors.forEach(predId => {
                    const predIndex = tasks.findIndex(t => t.id === predId);
                    if (predIndex !== -1 && earlyFinish[predId] !== undefined) {
                        es = Math.max(es, earlyFinish[predId]);
                    }
                });
                earlyStart[task.id] = es;
                earlyFinish[task.id] = es + task.duration;
            });
            
            // Find project duration
            const projectDuration = Math.max(...Object.values(earlyFinish));
            
            // Calculate late start/finish (backward pass)
            const lateFinish = {};
            const lateStart = {};
            
            [...tasks].reverse().forEach(task => {
                // Find successors
                const successors = tasks.filter(t => t.predecessors.includes(task.id));
                
                if (successors.length === 0) {
                    lateFinish[task.id] = projectDuration;
                } else {
                    lateFinish[task.id] = Math.min(...successors.map(s => lateStart[s.id]));
                }
                lateStart[task.id] = lateFinish[task.id] - task.duration;
            });
            
            // Mark critical tasks (zero float)
            tasks.forEach(task => {
                const float = lateStart[task.id] - earlyStart[task.id];
                if (Math.abs(float) < 0.001) {
                    task.isCritical = true;
                }
            });
            
            render();
        }

        // Zoom functions
        function zoomIn() {
            dayWidth = Math.min(dayWidth + 10, 80);
            render();
        }

        function zoomOut() {
            dayWidth = Math.max(dayWidth - 10, 15);
            render();
        }

        // Handle duration change recalculating finish date
        document.getElementById('modalDuration').addEventListener('change', function() {
            const start = new Date(document.getElementById('modalStart').value + 'T00:00:00');
            const duration = parseInt(this.value) || 1;
            const finish = addDays(start, duration - 1);
            document.getElementById('modalFinish').value = formatDateInput(finish);
        });

        document.getElementById('modalStart').addEventListener('change', function() {
            const start = new Date(this.value + 'T00:00:00');
            const duration = parseInt(document.getElementById('modalDuration').value) || 1;
            const finish = addDays(start, duration - 1);
            document.getElementById('modalFinish').value = formatDateInput(finish);
        });

        // Close predecessor dropdown when clicking outside
        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('predecessorDropdown');
            const dropdownButton = e.target.closest('button');
            if (dropdown && !dropdown.contains(e.target) && 
                (!dropdownButton || !dropdownButton.onclick?.toString().includes('togglePredecessorDropdown'))) {
                dropdown.classList.add('hidden');
            }
        });

        // Initialize
        initializeSampleData();
        calculateCriticalPath();
    </script>
